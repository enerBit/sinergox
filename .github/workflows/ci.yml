name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v3
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run unit tests
        run: uv run --group dev pytest -m "not integration"
  integration:
    runs-on: ubuntu-latest
    needs: test
    env:
      RUN_INTEGRATION_TESTS: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v3
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run integration tests
        run: uv run --group dev pytest -m integration
